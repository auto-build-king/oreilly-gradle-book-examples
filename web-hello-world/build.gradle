apply plugin: 'jetty'
apply plugin: 'java'

configurations {
  provided
}

dependencies {
  provided 'javax.servlet:servlet-api:2.4'
  compile configurations.provided
  testCompile 'junit:junit:4.8.2'
  testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.19'
}

repositories {
  mavenCentral()
}

test {
   include '**/Test*.*'
}

